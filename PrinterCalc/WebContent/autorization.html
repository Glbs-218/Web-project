<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Авторизация</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="auth" method="POST">
		<main class="autorization">
			<div class="input_password">
			<strong>Введите пароль: </strong>
				<input name="InputPassword" type="password" maxlength="21" size="21"/>
			</div>
			<div class="button_log_in">
				<button name="log_in_Button" value="log_in">Вход</button>
			</div>
		</main>
	</form>
</body>
</html>

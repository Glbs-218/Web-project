<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Выбор пользователя</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
	<form action="PrinterCalc" method="GET">
	<main class="autorization">
			<div class="input_login">
			<strong>Введите логин: </strong>
				<input name="InputUsername"/>
			</div>
			<div class="input_password">
			<strong>Введите пароль: </strong>
				<input name="InputPassword" type="password" maxlength="21" size="21"/>
			</div>
			<div class="button_log_in">
				<button name="log_in_Button" value="log_in">Вход</button>
			</div>
		</main>
	</form>
</body>
</html>
